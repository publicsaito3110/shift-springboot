<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>DM</title>
<link th:href="@{/css/dm-menue.css}" rel="stylesheet">
<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/dm-menue.js}"></script>
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="custom-container">
		<div class="chat-history-box">
			<h1 class="chat-title">メッセージ</h1>
			<ul class="chat-history-list">
				<li th:each="dmHistry: ${dmHistoryList}" class="chat-address">
					<button th:value="${dmHistry.msgToId}" class="chat-address-btn">
						<p class="chat-window">〇<span th:text="${dmHistry.msgToName}" class="user-name"></span></p>
						<p th:text="${dmHistry.msg}"></p>
					</button>
				</li>
			</ul>
		</div>
		<div class="talk-box">
			<h1 id="chat-user-name">Xさん</h1>
			<div id="talk"></div>
			<div id="chat-send-form">
				<textarea id="chat-text" cols="20" rows="1"></textarea><button id="chat-send"><i class="bi bi-send"></i></button>
			</div>
		</div>
	</div>
</body>
<script>

</script>
</html>
