<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ScheduleDecisionReport</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="container">
		<h2 th:text="${year} + '年の勤務日数'"></h2>
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead class="table-secondary">
					<tr>
						<th>年月</th>
						<th th:each="scheduleWorkCountYear: ${scheduleWorkCountYearList}" th:text="${scheduleWorkCountYear.userName}"></th>
					</tr>
				</thead>
				<tbody class="table-light">
					<tr>
						<td th:text="${year} + '年' + ${month} + '月'"></td>
						<td th:each="scheduleWorkCountMonth: ${scheduleWorkCountMonthList}" th:text="${scheduleWorkCountMonth.workCount}"></td>
					</tr>
					<tr>
						<td th:text="${year} + '年'"></td>
						<td th:each="scheduleWorkCountYear: ${scheduleWorkCountYearList}" th:text="${scheduleWorkCountYear.workCount}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
