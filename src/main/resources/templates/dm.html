<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>DM</title>
<link th:href="@{/css/dm.css}" rel="stylesheet">
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="container">
		<h1 class="chat-title">メッセージ</h1>
		<div class="chat-address-wrap">
			<div class="list-group">
				<form th:each="dmHistry: ${dmHistoryList}" action="/dm/talk" method="post">
					<button th:value="${dmHistry.msgToId}" name="receiveUser" type="submit" class="list-group-item list-group-item-action chat-address-btn">
						<p th:text="${dmHistry.msgToName}" class="user-name"></p>
						<p th:text="${dmHistry.msg}" class="last-msg"></p>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
