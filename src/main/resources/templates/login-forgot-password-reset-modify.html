<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="parents">
			<div class="card card-container">
				<h3 class="profile-title">パスワード再設定</h3>
				<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<p id="profile-name" class="profile-name-card"></p>
				<form th:action="@{/login/forgot-password/send}" method="post" class="form-signin">
					<div th:if="${isAlertFailed}" class="alert alert-danger">入力された認証コードは無効です。</div>
					<span id="reauth-email" class="reauth-email">新しいパスワードを入力してください</span>
					<span class="badge bg-danger">必須</span>
					<input type="password" name ="password" id="inputEmail" class="form-control mb-2" placeholder="Password" required autofocus>
					<span class="badge bg-danger">確認</span>
					<input type="password" id="inputEmail" class="form-control mb-2" placeholder="確認用" required autofocus>
					<input th:value="${user}" type="hidden" name="user">
					<input th:value="${urlParam}" type="hidden" name="urlParam">
					<input th:value="${authCode}" type="hidden" name="authCode">
					<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">パスワードを変更</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
