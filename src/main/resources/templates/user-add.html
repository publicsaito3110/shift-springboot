<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User add</title>
<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common/form-needs-validation.js}"></script>
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="container">
		<h1>ユーザー追加</h1>
		<form th:object="${userAddForm}" th:action="@{/user/add/add}" method="post" class="row g-3 needs-validation" novalidate>
			<div class="col-7">
				<label for="validationCustomId" class="form-label">
					ID
					<span class="badge rounded-pill bg-danger">必須</span>
				</label>
				<div class="input-group has-validation">
					<input th:field="*{userId}" th:errorclass="is-invalid" type="text" name="userId" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					<div th:errors="*{userId}" class="invalid-feedback"></div>
				</div>
			</div>
			<div class="col-7">
				<label class="form-label">
					名前
					<span class="badge rounded-pill bg-danger">必須</span>
				</label>
				<div class="input-group has-validation">
					<input th:field="*{name}" th:errorclass="is-invalid" type="text" name="name" class="form-control" aria-describedby="inputGroupPrepend" required>
					<div th:errors="*{name}" class="invalid-feedback"></div>
				</div>
			</div>
			<div class="col-7">
				<label class="form-label">
					フリガナ
					<span class="badge rounded-pill bg-danger">必須</span>
				</label>
				<input th:field="*{nameKana}" th:errorclass="is-invalid" type="text" name="nameKana" class="form-control" required>
				<div th:errors="*{nameKana}" class="invalid-feedback"></div>
			</div>
			<div class="col-2">
				<label class="form-label">
					性別
					<span class="badge rounded-pill bg-danger">必須</span>
				</label>
				<select th:field="*{gender}" th:errorclass="is-invalid" name="gender" class="form-select" required>
					<option th:each="genderAll, status: ${genderAllArray}" th:text="${genderAll}" th:value="${status.count}"></option>
				</select>
				<div th:errors="*{gender}" class="invalid-feedback"></div>
			</div>
			<div class="col-7">
				<label class="form-label">
					パスワード
					<span class="badge rounded-pill bg-danger">必須</span>
				</label>
				<input th:field="*{password}" th:errorclass="is-invalid" type="password" name="password" class="form-control" required>
				<div th:errors="*{password}" class="invalid-feedback"></div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input th:field="*{adminFlg}" th:errorclass="is-invalid" th:value="${adminFlg}" type="checkbox" name="adminFlg" class="form-check-input">
					<label class="form-check-label" for="invalidCheck">管理者として登録</label>
					<div th:errors="*{adminFlg}" class="invalid-feedback"></div>
				</div>
			</div>
			<div class="col-7">
				<label class="form-label">住所</label>
				<input th:field="*{address}" type="text" name="address" class="form-control">
			</div>
			<div class="col-7">
				<label class="form-label">電話番号(ハイフンなし)</label>
				<input th:field="*{tel}" th:errorclass="is-invalid" type="tel" name="tel" class="form-control">
				<div th:errors="*{tel}" class="invalid-feedback"></div>
			</div>
			<div class="col-7">
				<label class="form-label">メール</label>
				<input th:field="*{email}" th:errorclass="is-invalid" type="email" name="email" class="form-control">
				<div th:errors="*{email}" class="invalid-feedback"></div>
			</div>
			<div class="col-12">
				<label class="form-label">メモ</label>
				<textarea th:field="*{note}" name="note" class="form-control" rows="7"></textarea>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" required>
					<label class="form-check-label" for="invalidCheck">
						<span class="badge rounded-pill bg-danger">必須</span>
						追加する
					</label>
					<div class="invalid-feedback">チェックが未入力です</div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">追加</button>
			</div>
		</form>
	</div>
	<div th:if="${isModalResult}" th:insert="common/modal-result"></div>
</body>
</html>
