<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User add</title>
<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common/form-needs-validation.js}"></script>
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="container">
		<h1>ユーザー追加</h1>
		<form th:object="${userAddForm}" action="/user/add/add" method="post" class="row g-3 needs-validation" novalidate>
			<div class="col-7">
				<label for="validationCustomId" class="form-label">ID</label>
				<span class="badge rounded-pill bg-danger">必須</span>
				<div class="input-group has-validation">
					<input th:field="*{userId}" type="text" name="userId" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">必須項目です</div>
				</div>
			</div>
			<div class="col-7">
				<label for="validationCustomUsername" class="form-label">名前</label>
				<span class="badge rounded-pill bg-danger">必須</span>
				<div class="input-group has-validation">
					<input th:field="*{name}" type="text" name="name" class="form-control" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">必須項目です</div>
				</div>
			</div>
			<div class="col-7">
				<label for="validationCustom03" class="form-label">フリガナ</label>
				<span class="badge rounded-pill bg-danger">必須</span>
				<input th:field="*{nameKana}" type="text" name="nameKana" class="form-control" required>
				<div class="invalid-feedback">必須項目です</div>
			</div>
			<div class="col-2">
				<label for="validationCustom04" class="form-label">性別</label>
				<span class="badge rounded-pill bg-danger">必須</span>
				<select th:field="*{gender}" name="gender" class="form-select" required>
					<th:block th:each="genderAll, status: ${genderAllArray}">
						<option th:text="${genderAll}" th:value="${status.count}"></option>
					</th:block>
				</select>
				<div class="invalid-feedback">必須項目です</div>
			</div>
			<div class="col-7">
				<label for="validationCustom03" class="form-label">パスワード</label>
				<span class="badge rounded-pill bg-danger">必須</span>
				<input th:field="*{password}" type="password" name="password" class="form-control" required>
				<div class="invalid-feedback">必須項目です</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input th:field="*{adminFlg}" th:value="${adminFlg}" name="adminFlg" class="form-check-input" type="checkbox">
					<label class="form-check-label" for="invalidCheck">管理者として登録</label>
				</div>
			</div>
			<div class="col-7">
				<label for="validationCustom03" class="form-label">住所</label>
				<input th:field="*{address}" type="text" name="address" class="form-control">
			</div>
			<div class="col-7">
				<label for="validationCustom03" class="form-label">電話番号(ハイフンなし)</label>
				<input th:field="*{tel}" type="tel" name="tel" class="form-control">
			</div>
			<div class="col-7">
				<label for="validationCustom03" class="form-label">メール</label>
				<input th:field="*{email}" type="email" name="email" class="form-control">
			</div>
			<div class="col-12">
				<label for="validationCustom05" class="form-label">メモ</label>
				<textarea th:field="*{note}" name="note" class="form-control" rows="7"></textarea>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" required>
					<label class="form-check-label" for="invalidCheck"><span class="badge rounded-pill bg-danger">必須</span>追加する</label>
					<div class="invalid-feedback">チェックが未入力です</div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">追加</button>
			</div>
		</form>
	</div>
	<div th:if="${isModalResult}" th:insert="common/modal-result"></div>
</body>
</html>
