<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div class="list-group">
		<br>
		<form th:if="${!userList.isEmpty}" th:action="@{/dm/talk}" method="post">
			<div class="list-group-item list-group-item-secondary">
				<p class="row mb-0">
					<span class="col">ユーザーID</span>
					<span class="col-5">名前</span>
					<span class="col">フリガナ</span>
				</p>
			</div>
			<button th:each="user: ${userList}" th:value="${user.id}" name="receiveUser" type="submit" class="list-group-item list-group-item-action">
				<p class="row mb-2">
					<span th:text="${user.id}" class="col"></span>
					<span th:text="${user.name}" class="col-5"></span>
					<span th:text="${user.nameKana}" class="col"></span>
				</p>
			</button>
		</form>
		<h5 th:if="${userList.isEmpty}" class="text-center">該当するユーザーはいません</h5>
	</div>
</body>
</html>
