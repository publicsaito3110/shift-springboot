<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<th:block th:insert="common/import-css"></th:block>
<link th:href="@{/css/common/spacing.css}" rel="stylesheet">
</head>
<body>
	<table class="table table-bordered m-0">
		<tbody class="table-light">
			<tr>
				<td th:text="${year} + '年' + ${month} + '月'" class="width-60 search-td1"></td>
				<td th:each="scheduleWorkTimeMonth: ${scheduleWorkTimeMonthArray}" th:text="${scheduleWorkTimeMonth}" class="width-60 search-td2"></td>
				<td th:if="${scheduleWorkTimeMonthArray.length == 0}" class="search-td2">登録されたシフトはありません</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
