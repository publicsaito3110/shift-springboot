<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Schedule</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/schedule.css}" rel="stylesheet">
<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/schedule.js}"></script>
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="container">
		<div class="calendar-wrap">
			<h1 th:text="${year} + '年' + ${month} + '月'" class="text-center m-0"></h1>
			<div class="select-month-wrap">
				<a class="btn btn-success" th:href="'/schedule?ym=' + ${beforeYm}"><i class="bi bi-caret-left"></i> 前月</a>
				<a class="btn btn-success" th:href="'/schedule?ym=' + ${afterYm}"> 翌月 <i class="bi bi-caret-right"></i></a>
			</div>
			<div class="table-responsive calendar-table">
				<form th:object="${scheduleModifyFormArray}" th:action="@{/schedule/modify}"  method="post">
					<table class="table table-bordered calendar-table">
						<thead class="table-info">
							<tr>
								<th class="calendar-sunday">日</th>
								<th>月</th>
								<th>火</th>
								<th>水</th>
								<th>木</th>
								<th>金</th>
								<th class="calendar-sattday">土</th>
							</tr>
						</thead>
						<tbody class="table-light">
							<th:block th:each="calendar, calendarStatus: ${calendarList}">
								<th:block th:if="${calendarStatus.count % 7 == 1}">
									<tr>
								</th:block>
								<td class="p-0">
									<div th:if="${calendar.day != null}" class="list-group">
										<p th:text="${calendar.day}" th:class="${calendar.htmlClass} + ' pt-1 mb-1 calendar-day'"></p>
										<div th:each="scheduleTime, scheduleTimeStatus: ${scheduleTimeList}" class="list-group-item border-0 p-0">
											<div class="input-group schedule-input-group">
												<div class="input-group-text">
													<input th:field="*{dayArray[0]}" th:checked="${calendar.isScheduleDisplayList.get(scheduleTimeStatus.count - 1)}" type="checkbox" value="1">
												</div>
												<label th:class="${scheduleTimeHtmlClassBgColorArray[scheduleTimeStatus.count - 1]} + ' row schedule-time-label'">
													<span th:text="${scheduleTime.name}"></span>
												</label>
											</div>
										</div>
									</div>
								</td>
								<th:block th:if="${calendarStatus.count % 7 == 0}">
									</tr>
								</th:block>
							</th:block>
						</tbody>
					</table>
					<button type="submit" class="btn btn-primary">提出</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
