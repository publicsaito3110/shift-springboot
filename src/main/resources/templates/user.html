<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User</title>
</head>
<body>
	<div th:insert="common/header"></div>
	<div class="container">
		<h1>ユーザー一覧</h1>
		<form th:if="${isPaginationIndex}" action="/user" method="get">
			<input th:value="${keyword}" type="search" name="keyword">
			<button type="submit" class="btn btn-primary">検索</button>
			<p th:text="'検索結果:' + ${indexCount} + '件'"></p>
		</form>
		<div th:if="${!userList.isEmpty}" class="table-wrap">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ユーザーID</th>
						<th>名前</th>
						<th>フリガナ</th>
						<th>性別</th>
						<th>更新</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${userList}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.nameKana}"></td>
						<td th:text="${user.genderFormatMF}"></td>
						<td>
							<form action="/user/modify" method="post">
								<button th:value="${user.id}" type="submit" name="userId" class="btn btn-primary">更新</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<nav th:if="${isPaginationIndex}" aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a th:href="'/user?keyword=' + ${keyword} + '&p=' + ${beforePage}" class="page-link" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li th:each="pagination: ${paginationList}" class="page-item">
						<a th:text="${pagination}" th:href="'/user?keyword=' + ${keyword} + '&p=' + ${pagination}" class="page-link"></a>
					</li>
					<li class="page-item">
						<a th:href="'/user?keyword=' + ${keyword} + '&p=' + ${afterPage}" class="page-link" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
